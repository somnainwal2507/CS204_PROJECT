{% extends "layout.html" %}
{% block title %}RISC-V Editor{% endblock %}
{% block content %}
<style>
  /* Style for the RISC-V code text area */
  #code {
    background-color: #2d2d2d; /* dark gray background */
    color: #ffffe0;            /* light yellow text */
  }
</style>

<h1>Editor</h1>
<form method="POST" action="{{ url_for('editor') }}">
  <div class="mb-3">
    <label for="code" class="form-label">RISC-V Assembly Code</label>
    <textarea id="code" name="code" rows="12" class="form-control">{{ code }}</textarea>
  </div>
  <button type="submit" class="btn btn-primary">Simulate</button>
</form>
{% endblock %}
