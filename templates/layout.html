<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}RISC-V Simulator{% endblock %}</title>
  <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    body {
      background-color: black; /* Set the page background to black */
      color: white;  /* Change text color to white for readability */
    }
    .pane {
      max-height: 400px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 0.5rem;
    }
    .highlight {
      background-color: #ffeeba; /* light yellow highlight */
    }
  </style>
</head>
<body class="p-4">
  <div class="container">
    <ul class="nav nav-tabs mb-3">
      <li class="nav-item">
        <a class="nav-link {% if request.endpoint == 'editor' %}active{% endif %}" 
           href="{{ url_for('editor') }}">
          Editor
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link {% if request.endpoint == 'simulator' %}active{% endif %}" 
           href="{{ url_for('simulator') }}">
          Simulator
        </a>
      </li>
    </ul>

    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
