<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}Editor{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    body {
      background-color: #000; /* Black background */
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .form-label {
      font-size: 1.1rem;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
    .btn-primary:hover {
      background-color: #0069d9;
      border-color: #0062cc;
    }
    .pane {
      max-height: 400px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 0.5rem;
    }
    .highlight {
      background-color: #ffeeba;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- A static title that appears on every page inheriting this layout -->
    <h1>Editor</h1>
    {% block content %}{% endblock %}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
